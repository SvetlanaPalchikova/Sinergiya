        <th>продукт</th>
        <th>количество</th>
        <th>цена</th>
        <th>итого</th>
    </tr>

        <td>яблоко</td>

<form action="login">
<!--    в теге форм работает проверка и все поля взаимосвязаны-->
    <label> ФИО<input type="text" placeholder="ФИО"></label>
    <br/>
<!--    атрибут placeholder - что ожидается от этого поля ввода, подсказка-->
    <label>email<input type="email" placeholder="адрес эл. почты"></label>
    <br/>
    <label>дата рождения<input type="date"></label>
    <br/>
    <label>password<input type="password"></label>
    <br/>
    <label>телефон<input type="tel" placeholder="телефон"></label>
    <br/>
    <label>
        <input type="radio" name="gender">
        М
    </label>
    <label>
        <input type="radio" name="gender">
        Ж
    </label>
    <label>
        <input type="checkbox" checked>
<!--        чекит -галочка зажата-->
        согласие на обработку персоональных данных
    </label>
    <br/>
    <button type="reset">сброс</button>
    <button type="submit">подтвердить</button>
</form>
