<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<button id="start-btn">Старт игры</button>
<!--первый этап-->
<div class="hide" id="first-stage">
    <div>2+2 чему равно?</div>
    <input id="first-stage-input">
    <button id="first-stage-btn">Ответить</button>
    <div id="first-stage-ask"></div>
</div>
<!--этап 2-->
<div class="hide" id="second-stage">
    <div>На какой картинке изображен эглет</div>
    <div>
        <img src="https://liveangarsk.ru/files/images/46e93ac50c695f358bf91e8550d624f0-eglet.jpg"
              id="second-stage-img1" style="height: 100px">
        <img src="https://wl-adme.cf.tsp.li/resize/728x/webp/2fe/b08/49b789561a9636b87621778d87.jpg.webp"
             id="second-stage-img2" style="height: 100px">
    </div>
    <div id="second-stage-ask"></div>
</div>

<!--этап 3-->
<div id="third-stage" class="hide">
    <div id="third-stage-hp-monster"
         style="width: 80px;
         height: 30px;
         font-size: 25px;
         background-color: greenyellow;
         text-align: center"></div>
    <img id="third-stage-monster"
         src="https://kartinkin.net/uploads/posts/2022-02/thumbs/1645101040_1-kartinkin-net-p-monstri-kartinki-1.jpg"
         style="width: 500px;">
    <div>
    <button id="third-stage-attack">Атака</button>
    <button id="third-stage-health">Лечение</button>
    </div>
    <div style="width: 80px;
         height: 30px;
         font-size: 25px;
         background-color: gold;
         text-align: center"
         id="third-stage-hp-user"></div>

</div>
<script src="index.js"></script>
</body>
</html>
